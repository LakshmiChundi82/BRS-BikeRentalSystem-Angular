<div class="background">
  <div class="view">
  <div class="container">


      <form [formGroup]="loginForm">
        <h3><span class="glyphicon glyphicon-lock"></span> Login</h3>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-5">
            <input type="email" name="email" id="email" class="form-control" formControlName="email"/>
            <div class="alert alert-danger"
                 [hidden]="loginForm.controls.email.untouched || loginForm.controls.email.valid">
              A valid email address is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-5">
            <input type="password" name="password" id="password" class="form-control" formControlName="password"/>
            <div class="alert alert-danger"
                 [hidden]="loginForm.controls.password.untouched || loginForm.controls.password.valid">
              Password is required (6 or more characters with at least one number)
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
            <button type="submit" class="btn btn-success" style="margin-left: 10px" (click)="navigateToRegistration()">Logout</button>
          </div>

        </div>
        <br/>
        <div class="statusRow">
          <br/>
          <div class="label label-important" *ngIf="errorMessage">
            <span class="glyphicon glyphicon-thumbs-down icon-white"></span>&nbsp;&nbsp;Error: {{ errorMessage }}
          </div>
        </div>
    </form>
  </div>
  </div>
</div>
